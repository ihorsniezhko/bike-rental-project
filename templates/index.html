{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Available Bikes</h2>
    <div class="row">
        {% for bike in bike_list %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ bike.featured_image.url }}" class="card-img-top" alt="{{ bike.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ bike.name }}</h5>
                    <p class="card-text">
                        <strong>Rating: {{ bike.average_rating|floatformat:1 }}/5.0</strong> <br>
                        Type: {{ bike.type }} <br>
                        Size: {{ bike.size }} <br>
                        <strong>${{ bike.price_per_hour }}/hour</strong>
                    </p>
                    <a href="{% url 'bike_detail' bike.id %}" class="btn btn-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
